<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management CRUD App</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--dark);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .app-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 500px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background: #d35400;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .user-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .user-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .no-users {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.active {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .status-badge.inactive {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .user-table thead {
                display: none;
            }
            
            .user-table, .user-table tbody, .user-table tr, .user-table td {
                display: block;
                width: 100%;
            }
            
            .user-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .user-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #eee;
            }
            
            .user-table td:last-child {
                border-bottom: none;
            }
            
            .user-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: calc(50% - 15px);
                padding-right: 15px;
                text-align: left;
                font-weight: 600;
            }
            
            .action-buttons {
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .app-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
                margin-bottom: 10px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
        </header>
        
        <div class="app-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users...">
            </div>
            <button id="addUserBtn" class="btn btn-primary">Add New User</button>
        </div>
        
        <div id="usersTableContainer">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
        
        <div id="userModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add User</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                            <option value="Editor">Editor</option>
                            <option value="Viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-danger">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // IndexedDB Database
        const Database = {
            dbName: 'UserManagementDB',
            dbVersion: 1,
            db: null,
            
            init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);
                    
                    request.onerror = () => {
                        reject(new Error('Failed to open database'));
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Create users object store if it doesn't exist
                        if (!db.objectStoreNames.contains('users')) {
                            const store = db.createObjectStore('users', { keyPath: 'id', autoIncrement: true });
                            store.createIndex('name', 'name', { unique: false });
                            store.createIndex('email', 'email', { unique: true });
                            store.createIndex('role', 'role', { unique: false });
                            store.createIndex('status', 'status', { unique: false });
                            
                            // Add some sample data
                            const users = [
                                { name: 'John Doe', email: 'john@example.com', role: 'Admin', status: 'Active' },
                                { name: 'Jane Smith', email: 'jane@example.com', role: 'User', status: 'Active' },
                                { name: 'Bob Johnson', email: 'bob@example.com', role: 'Editor', status: 'Inactive' }
                            ];
                            
                            const transaction = event.target.transaction;
                            const userStore = transaction.objectStore('users');
                            
                            users.forEach(user => {
                                userStore.add(user);
                            });
                        }
                    };
                });
            },
            
            getUsers() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readonly');
                    const store = transaction.objectStore('users');
                    const request = store.getAll();
                    
                    request.onerror = () => {
                        reject(new Error('Failed to get users'));
                    };
                    
                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                });
            },
            
            getUser(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readonly');
                    const store = transaction.objectStore('users');
                    const request = store.get(id);
                    
                    request.onerror = () => {
                        reject(new Error('Failed to get user'));
                    };
                    
                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                });
            },
            
            addUser(userData) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readwrite');
                    const store = transaction.objectStore('users');
                    const request = store.add(userData);
                    
                    request.onerror = () => {
                        reject(new Error('Failed to add user'));
                    };
                    
                    request.onsuccess = () => {
                        resolve(request.result); // Returns the ID of the new user
                    };
                });
            },
            
            updateUser(id, userData) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readwrite');
                    const store = transaction.objectStore('users');
                    
                    // First get the user to preserve the ID
                    const getRequest = store.get(id);
                    
                    getRequest.onerror = () => {
                        reject(new Error('Failed to get user for update'));
                    };
                    
                    getRequest.onsuccess = () => {
                        const user = getRequest.result;
                        if (user) {
                            // Update the user data but keep the original ID
                            const updatedUser = { ...user, ...userData };
                            const putRequest = store.put(updatedUser);
                            
                            putRequest.onerror = () => {
                                reject(new Error('Failed to update user'));
                            };
                            
                            putRequest.onsuccess = () => {
                                resolve(putRequest.result);
                            };
                        } else {
                            reject(new Error('User not found'));
                        }
                    };
                });
            },
            
            deleteUser(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readwrite');
                    const store = transaction.objectStore('users');
                    const request = store.delete(id);
                    
                    request.onerror = () => {
                        reject(new Error('Failed to delete user'));
                    };
                    
                    request.onsuccess = () => {
                        resolve(true);
                    };
                });
            },
            
            searchUsers(query) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['users'], 'readonly');
                    const store = transaction.objectStore('users');
                    const request = store.getAll();
                    
                    request.onerror = () => {
                        reject(new Error('Failed to search users'));
                    };
                    
                    request.onsuccess = () => {
                        const users = request.result;
                        if (!query) {
                            resolve(users);
                            return;
                        }
                        
                        const lowerQuery = query.toLowerCase();
                        const filteredUsers = users.filter(user => 
                            user.name.toLowerCase().includes(lowerQuery) ||
                            user.email.toLowerCase().includes(lowerQuery) ||
                            user.role.toLowerCase().includes(lowerQuery) ||
                            user.status.toLowerCase().includes(lowerQuery)
                        );
                        
                        resolve(filteredUsers);
                    };
                });
            }
        };

        // Backend API
        const API = {
            async getUsers(query = '') {
                try {
                    return await Database.searchUsers(query);
                } catch (error) {
                    console.error('Error getting users:', error);
                    throw error;
                }
            },
            
            async getUser(id) {
                try {
                    return await Database.getUser(id);
                } catch (error) {
                    console.error('Error getting user:', error);
                    throw error;
                }
            },
            
            async createUser(userData) {
                try {
                    const userId = await Database.addUser(userData);
                    return { id: userId, ...userData };
                } catch (error) {
                    console.error('Error creating user:', error);
                    throw error;
                }
            },
            
            async updateUser(id, userData) {
                try {
                    return await Database.updateUser(id, userData);
                } catch (error) {
                    console.error('Error updating user:', error);
                    throw error;
                }
            },
            
            async deleteUser(id) {
                try {
                    await Database.deleteUser(id);
                    return true;
                } catch (error) {
                    console.error('Error deleting user:', error);
                    throw error;
                }
            }
        };

        // Frontend UI Controller
        const App = {
            currentUser: null,
            isEditing: false,
            
            async init() {
                try {
                    // Initialize database
                    await Database.init();
                    this.bindEvents();
                    this.loadUsers();
                } catch (error) {
                    this.showToast('Error initializing application', true);
                    console.error('Initialization error:', error);
                }
            },
            
            bindEvents() {
                // Add user button
                document.getElementById('addUserBtn').addEventListener('click', () => {
                    this.openModal();
                });
                
                // Modal close buttons
                document.querySelector('.close').addEventListener('click', () => {
                    this.closeModal();
                });
                
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });
                
                // Form submission
                document.getElementById('userForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveUser();
                });
                
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.loadUsers(e.target.value);
                });
                
                // Close modal when clicking outside
                document.getElementById('userModal').addEventListener('click', (e) => {
                    if (e.target.id === 'userModal') {
                        this.closeModal();
                    }
                });
            },
            
            async loadUsers(query = '') {
                try {
                    const users = await API.getUsers(query);
                    this.renderUsers(users);
                } catch (error) {
                    this.showToast('Error loading users', true);
                    console.error('Error loading users:', error);
                }
            },
            
            renderUsers(users) {
                const tbody = document.getElementById('usersTableBody');
                
                if (users.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="no-users">No users found</td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td data-label="Name">${user.name}</td>
                        <td data-label="Email">${user.email}</td>
                        <td data-label="Role">${user.role}</td>
                        <td data-label="Status">
                            <span class="status-badge ${user.status.toLowerCase()}">${user.status}</span>
                        </td>
                        <td data-label="Actions">
                            <div class="action-buttons">
                                <button class="btn btn-warning edit-btn" data-id="${user.id}">Edit</button>
                                <button class="btn btn-danger delete-btn" data-id="${user.id}">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                // Add event listeners to action buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.getAttribute('data-id');
                        this.editUser(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.getAttribute('data-id');
                        this.deleteUser(id);
                    });
                });
            },
            
            async editUser(id) {
                try {
                    this.currentUser = await API.getUser(id);
                    if (this.currentUser) {
                        this.isEditing = true;
                        this.openModal();
                        this.fillForm(this.currentUser);
                    }
                } catch (error) {
                    this.showToast('Error loading user', true);
                    console.error('Error loading user:', error);
                }
            },
            
            async deleteUser(id) {
                if (confirm('Are you sure you want to delete this user?')) {
                    try {
                        await API.deleteUser(id);
                        this.showToast('User deleted successfully');
                        this.loadUsers();
                    } catch (error) {
                        this.showToast('Error deleting user', true);
                        console.error('Error deleting user:', error);
                    }
                }
            },
            
            openModal() {
                const modal = document.getElementById('userModal');
                const title = document.getElementById('modalTitle');
                
                title.textContent = this.isEditing ? 'Edit User' : 'Add User';
                modal.style.display = 'flex';
            },
            
            closeModal() {
                const modal = document.getElementById('userModal');
                modal.style.display = 'none';
                
                // Reset form and state
                document.getElementById('userForm').reset();
                this.isEditing = false;
                this.currentUser = null;
                document.getElementById('userId').value = '';
            },
            
            fillForm(user) {
                document.getElementById('userId').value = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
            },
            
            async saveUser() {
                const userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    status: document.getElementById('status').value
                };
                
                try {
                    if (this.isEditing) {
                        const id = document.getElementById('userId').value;
                        await API.updateUser(parseInt(id), userData);
                        this.showToast('User updated successfully');
                    } else {
                        await API.createUser(userData);
                        this.showToast('User created successfully');
                    }
                    
                    this.closeModal();
                    this.loadUsers();
                } catch (error) {
                    this.showToast('Error saving user', true);
                    console.error('Error saving user:', error);
                }
            },
            
            showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = isError ? 'toast error' : 'toast';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
